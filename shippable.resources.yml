resources:
  - name: dv-image-tripub
    type: image
    integration: deepika-docker
    pointer:
      sourceName: "library/nginx"
    seed:
      versionName: latest

  - name: triton_cluster
    type: cluster
    integration: deepika-tripub
    pointer:
      sourceName: "default" # we can give anything it deploy instances based on region not by cluster name
      region: "us-east-2"
