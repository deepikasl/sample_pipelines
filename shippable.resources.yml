resources:

  - name: cliecrcluster
    type: cluster
    integration: "awskeys"
    pointer:
      sourceName : "testrelease"
      region: "us-west-2"
  
  - name: clikubecluster
    type: cluster
    integration: "kube"
    
  - name: cligkecluster
    type: cluster
    integration: gcl
    pointer:
      sourceName: "small-cluster" #name of the cluster we are deploying.
      region: "us-central1-a"

  - name: cli-configaws
    type: cliConfig
    integration: "awskeys"
    pointer:
      sourceName : "testrc"
      region: "us-west-2"
  
  - name: cli-configdocker
    type: cliConfig
    integration: "docker"
  
  - name: cli-configgcl
    type: cliConfig
    integration: "gcl"
  
  - name: cli-configjfrog
    type: cliConfig
    integration: "jfrog"
  
  - name: cli-configkube
    type: cliConfig
    integration: "kube"
  
  - name: cli-configquay
    type: cliConfig
    integration: "quay"
    
  - name: cli-image1
    type: image
    integration: docker
    pointer:
      sourceName: "shippabledocker/pipelinev2"
    seed:
      versionName: "deploy.1"

  - name: cli-image2
    type: image
    integration: docker
    pointer:
      sourceName: "scriptnull/busybox"
    seed:
      versionName: "nodeenv"

  - name: cli-dopts1
    type: dockerOptions
    version:
      memory: 124
      cpuShares: 1
      publishAllPorts : true
      portMappings:
        - "80:80"
 
  - name: cli-params1
    type: params
    version:
      params:
        MONGO_API_URL: "localhost:28017"
        DB_HOST: "ds015700.mlab.com"
        DB_NAME: "ayeaye"
        DB_PORT: "15700"
        DB_USERNAME: "aye0aye"
        DB_PASSWORD: "aye0aye"
        ENVIRONMENT: "test-aws"
  
  - name: cli-params2
    type: params
    version:
      params:
        TEST: rc
        secure: 
        
  - name: cli-scale1
    type: replicas
    version:
      count: 1
  
  - name: cli-version
    type: version
    seed:
      versionName: "0.0.0"

  - name: cli-repo
    type: gitRepo
    integration: github
    pointer:
      sourceName: Varsha-Arun/sample_pipelines
      branch: integrationsCli
