resources:
  - name: app_image     # resource friendly name
    type: image
    integration: dockerhub     #friendly name of your integration from step 1         
    pointer:
      sourceName: library/nginx    # replace with your image name
    seed:
      versionName: "latest"   #specify the tag of your image.
  - name: op_cluster    # resource friendly name
    type: cluster
    integration: gcloud   # friendly name of the integration you created         
    pointer:
      sourceName: "testnode2" # name of the actual cluster in GKE
      region: "asia-east1-a"
